<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="__main-wrapper">
        <div class="___session">
            <div class="container">
                <form class="rad-ul shadowed">
                    <h3>Login</h3>
                    <div class="form-group">
                      <div class="input-group">
                        <input type="email" class="form-control material" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=" ">
                        <span>Email address</span>
                      </div>
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="password" class="form-control material" id="exampleInputPassword1" placeholder=" ">
                            <span>Password</span>
                        </div>
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-lg btn-block btn-primary">Masuk</button>
                </form>
            </div>
        </div>
    </div>
    <script src="vendor/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        feather.replace();
        $('.___menu-sidebar').click(function() {
            $('.___sidebar').toggleClass('active');
        });
        $(document).ready(function() {
            $('.select-control').select2();
        });
    </script>
</body>
</html>
